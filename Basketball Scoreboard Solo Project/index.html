<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter app</title>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="container">
            
            <div class="column">
                <h3 class="team" id="home-score">HOME</h3>
                <h2 id="home-score-el">0</h2>
                
                <button onclick="increaseHomeScoreOne()">+1</button>
                <button onclick="increaseHomeScoreTwo()">+2</button>
                <button onclick="increaseHomeScoreThree()">+3</button>
                
            </div>
            
            <div class="column">
                <h3 class="team" id="guest-score">GUEST</h3>
                <h2 id="guest-score-el">1</h2>
                
                <button onclick="increaseGuestScoreOne()">+1</button>
                <button onclick="increaseGuestScoreTwo()">+2</button>
                <button onclick="increaseGuestScoreThree()">+3</button>
                
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
